<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>JavaScript Control Structures & Functions</title>
</head>

<body>

  <div class="container mt-3">
    <h1 class="bg-light p-3 mb-5 text-center">Online Shopping</h1>
    <div class="row g-5">
      <div class="col-12 col-md-3">
        <button class="btn btn-success" onclick="window.location.reload()">Reload App</button>
      </div>
      <div class="col-12 col-md-3">
        <button class="btn btn-warning" onclick="displayProducts()">Display Products</button>
      </div>
      <div class="col-12 col-md-3">
        <button class="btn btn-danger" onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="col-12 col-md-3">
        <button class="btn btn-info" onclick="displayCartItems()">Display Cart Items</button>
      </div>

      <div class="col-12 col-md-3">
        <button class="btn btn-primary" onclick="calcTotalCost()">Calculate Total Cost</button>
      </div>

      <hr>
      <h1 class="bg-light p-3 mb-5 text-center">Banking System</h1>
      <div class="w-50 mx-auto">
        <button class="btn btn-primary" onclick="showBalance()">Show Balance</button>
        <button class="btn btn-success" onclick="deposit()">Deposit</button>
        <button class="btn btn-danger" onclick="withdraw()">Withdraw</button>
      </div>
    </div>

  </div>




  <script src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
